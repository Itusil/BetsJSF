<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Aplicaci√≥n JavaServer Faces</title>
	</h:head>

	<h:body>
		<h:form>
			<h3> Insertar preguntas : en proceso... </h3>
			<table>
				<tr>
					<td>
					<p>Event Date</p>
						<p:calendar id="fecha" value="#{menuBean.fecha}"
							navigator="false" mode="inline">							
						<p:ajax event="dateSelect" listener="#{menuBean.onDateSelect}"
								update="lista"></p:ajax>
						</p:calendar>
					</td>
					<td>
					<h:selectOneMenu value = "#{menuBean.evento}" id = "lista" converter="omnifaces.SelectItemsConverter">>
					<f:selectItems value = "#{menuBean.eventos}"/>
					</h:selectOneMenu>
					</td>
				</tr>
				</table>
			<table>
				<tr>
				<td>Question</td>
				<td><h:inputText id="question" size ="70"  value="#{menuBean.preg}"></h:inputText></td>
				</tr>
				
				<tr>
				<td>Min bet</td>
				<td><h:inputText id ="minBet" size = "10" value="#{menuBean.minbet}"></h:inputText></td>
				</tr>
				
				<tr>
				<td><h:commandButton value="CreateQuestion" action = "#{menuBean.anadirPregunta}" /></td>
				<td><h:commandButton value="Close" action = "menu"/></td>
				</tr>
				
			</table>
			<h:messages  id="mensajes"  style="color:blue"/>
		</h:form>
	</h:body>
</f:view>
</html>
